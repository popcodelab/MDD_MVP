<div>
  <section>
    <form (ngSubmit)="onSubmit()" class="mdd-form">
      <h2>My account</h2>
      <mat-form-field appearance="outline">
        <mat-label>{{ labels['username'] }}</mat-label>
        <input matInput [formControl]="formControls['username']" (blur)="onBlur('username')">
        <mat-error
          *ngIf="formControls['username'].invalid && formControls['username'].touched">{{ errorMessages['username'] }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ labels['email'] }}</mat-label>
        <input matInput [formControl]="formControls['email']" (blur)="onBlur('email')">
        <mat-error *ngIf="formControls['email'].invalid && formControls['email'].touched">{{ errorMessages['email'] }}
        </mat-error>
      </mat-form-field>

      <button type="submit" [disabled]="formControls['email'].invalid || formControls['username'].invalid"
              mat-raised-button color="primary">Update
      </button>
      <div class="mdd-form">
        <button type="button" mat-button color="warn" (click)="onLogoutClick()">Logout</button>
      </div>
    </form>

  </section>
  <section>
    <mat-divider></mat-divider>
    <h2>User topic subscriptions</h2>
    <mat-divider></mat-divider>
    <p></p>
      <div class="topics-layout">
        @for (topic of subscribedTopics; track topic.id) {
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ topic.title | titlecase}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>{{ topic.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button class="topic-card-button" mat-raised-button color="primary" (click)="onUnsubscribeClick(topic.id)">Unsubscribe</button>
            </mat-card-actions>
          </mat-card>
        }
    </div>
  </section>
</div>
