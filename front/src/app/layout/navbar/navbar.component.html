<nav>
  <mat-toolbar>
    <a routerLink="/" routerLinkActive="active" >
      <img id="mdd-logo-img" ngSrc="/assets/logo_p6.png" alt="logo" [width]="140" [height]="80" priority/>
    </a>
    <ul id="header-nav-links" class="flex">
      <li><a routerLink="/posts" routerLinkActive="active" ariaCurrentWhenActive="page">Posts</a></li>
      <li><a routerLink="/topics" routerLinkActive="active" ariaCurrentWhenActive="page"
             [routerLinkActiveOptions]="{exact: true}">Topics</a></li>
      <li>
        <a routerLink="/me" routerLinkActive="active"
           ariaCurrentWhenActive="page" style="
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content: center;">
          <mat-icon aria-hidden="false" aria-label="Me"
                    fontIcon="account_box"
                    class="avatar"
                    style="font-size: 48px;
                         width: 48px;
                         height: 48px;">
          </mat-icon>
        </a>
      </li>
    </ul>
    <button mat-icon-button (click)="toggleMatSidenav()" id="mobile-nav-trigger">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
  </mat-toolbar>
</nav>
