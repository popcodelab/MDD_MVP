<div>
  <a routerLink="/">
    <mat-icon aria-hidden="false" aria-label="Back" fontIcon="keyboard_double_arrow_left"></mat-icon>
  </a>

  <form (ngSubmit)="onSubmit()" class="auth-form">
    <h2>Login</h2>

    <mat-form-field appearance="outline">
      <mat-label>{{ labels['emailOrUsername'] }}</mat-label>
      <input matInput [formControl]="formControls['emailOrUsername']" (blur)="onBlur('emailOrUsername')">
      <mat-error *ngIf="formControls['emailOrUsername'].invalid
      && formControls['emailOrUsername'].touched">{{ formValidationMessages['emailOrUsername'] }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ labels['password'] }}</mat-label>
      <input type="password" matInput [formControl]="formControls['password']" (blur)="onBlur('password')">
      <mat-error *ngIf="formControls['password'].invalid &&
      formControls['password'].touched">{{ formValidationMessages['password'] }}
      </mat-error>
    </mat-form-field>
    <button type="submit" [disabled]="formControls['emailOrUsername'].invalid || formControls['password'].invalid"
            mat-raised-button color="primary">Login
    </button>
  </form>
</div>
